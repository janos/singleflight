version: "2"
run:
  allow-parallel-runners: true
linters:
  enable:
    - errname
    - exhaustive
    - gocritic
    - importas
    - mirror
    - noctx
    - promlinter
    - staticcheck
    - tagalign
    - testifylint
    - unconvert
    - wastedassign
    - whitespace
  settings:
    govet:
      disable:
        - shadow
        - fieldalignment
      enable-all: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
